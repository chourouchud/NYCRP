<!DOCTYPE html>
<html>
<head>
  <title>Strike Logs</title>
  <style>
    /* CSS styles here */
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .strike-form label {
      display: block;
      margin-bottom: 10px;
    }

    .strike-form input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .strike-form button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .strike-list {
      margin-top: 20px;
    }

    .strike-item {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
    }

    .strike-item .delete-button {
      padding: 5px 10px;
      background-color: #ccc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Strike Logs</h1>

    <form id="strikeForm" class="strike-form">
      <label for="user">User:</label>
      <input type="text" id="user" placeholder="Enter user" required>
      <label for="reason">Reason:</label>
      <input type="text" id="reason" placeholder="Enter reason" required>
      <label for="sequential">Strike Sequential:</label>
      <input type="text" id="sequential" placeholder="Enter sequential" required>
      <label for="approved">Approved by:</label>
      <input type="text" id="approved" placeholder="Enter approver" required>
      <button type="submit">Create Strike</button>
    </form>

    <div class="strike-list">
      <!-- Strike items will be dynamically added here -->
    </div>
  </div>

  <script>
    // JavaScript code here
    const strikeForm = document.getElementById('strikeForm');
    const strikeList = document.querySelector('.strike-list');

    // Function to create a new strike
    const createStrike = (user, reason, sequential, approved) => {
      const strikeItem = document.createElement('div');
      strikeItem.className = 'strike-item';

      const strikeText = document.createElement('p');
      strikeText.innerHTML = `User: ${user}<br>Reason: ${reason}<br>Strike Sequential: ${sequential}<br>Approved by: ${approved}`;
      strikeItem.appendChild(strikeText);

      const deleteButton = document.createElement('button');
      deleteButton.className = 'delete-button';
      deleteButton.innerText = 'Delete';
      deleteButton.addEventListener('click', () => {
        strikeList.removeChild(strikeItem);
      });
      strikeItem.appendChild(deleteButton);

      strikeList.appendChild(strikeItem);
    };

    // Event listener for the create strike form submission
    strikeForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const user = document.getElementById('user').value;
      const reason = document.getElementById('reason').value;
      const sequential = document.getElementById('sequential').value;
      const approved = document.getElementById('approved').value;

      createStrike(user, reason, sequential, approved);

      // Clear the form inputs
      strikeForm.reset();
    });
  </script>
</body>
</html>
