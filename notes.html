<!DOCTYPE html>
<html>
<head>
  <title>Forever Notes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    
    h1 {
      text-align: center;
    }
    
    .note {
      margin-bottom: 10px;
      padding: 10px;
      background-color: #ffffff;
      border: 1px solid #cccccc;
      border-radius: 5px;
    }
    
    .note-buttons {
      display: flex;
      justify-content: flex-end;
      margin-top: 10px;
    }
    
    .edit-button,
    .delete-button,
    .clear-button {
      padding: 5px 10px;
      margin-left: 10px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    
    .edit-button {
      background-color: #4caf50;
      color: #ffffff;
    }
    
    .delete-button {
      background-color: #f44336;
      color: #ffffff;
    }
    
    .clear-button {
      background-color: #ff9800;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Forever Notes</h1>
    <div id="notes-container"></div>
    <div class="note">
      <textarea id="note-input" rows="4" placeholder="Enter your note"></textarea>
      <div class="note-buttons">
        <button id="add-button">Add Note</button>
        <button id="clear-button" class="clear-button">Clear All Notes</button>
      </div>
    </div>
  </div>

  <script>
    // Retrieve saved notes from localStorage
    const savedNotes = JSON.parse(localStorage.getItem('notes')) || [];

    // Function to render notes on the page
    function renderNotes() {
      const notesContainer = document.getElementById('notes-container');
      notesContainer.innerHTML = '';

      savedNotes.forEach((note, index) => {
        const noteElement = document.createElement('div');
        noteElement.className = 'note';

        const noteText = document.createElement('p');
        noteText.textContent = note;

        const noteButtons = document.createElement('div');
        noteButtons.className = 'note-buttons';

        const editButton = document.createElement('button');
        editButton.textContent = 'Edit';
        editButton.className = 'edit-button';
        editButton.addEventListener('click', () => {
          const updatedNote = prompt('Enter updated note:', note);
          if (updatedNote) {
            savedNotes[index] = updatedNote;
            localStorage.setItem('notes', JSON.stringify(savedNotes));
            renderNotes();
          }
        });

        const deleteButton = document.createElement('button');
        deleteButton.textContent = 'Delete Note';
        deleteButton.className = 'delete-button';
        deleteButton.addEventListener('click', () => {
          savedNotes.splice(index, 1);
          localStorage.setItem('notes', JSON.stringify(savedNotes));
          renderNotes();
        });

        noteButtons.appendChild(editButton);
        noteButtons.appendChild(deleteButton);

        noteElement.appendChild(noteText);
        noteElement.appendChild(noteButtons);

        notesContainer.appendChild(noteElement);
      });
    }

    // Add event listener to the Add Note button
    document.getElementById('add-button').addEventListener('click', () => {
      const noteInput = document.getElementById('note-input');
      const note = noteInput.value.trim();

      if (note) {
        savedNotes.push(note);
        localStorage.setItem('notes', JSON.stringify(savedNotes));
        noteInput.value = '';
        renderNotes();
      }
    });

    // Add event listener to the Clear All Notes button
    document.getElementById('clear-button').addEventListener('click', () => {
      savedNotes.length = 0;
      localStorage.removeItem('notes');
      renderNotes();
    });

    // Initial rendering of notes
    renderNotes();
  </script>
</body>
</html>
