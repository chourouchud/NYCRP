<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Strike Logs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .strike-form {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .strike-form label {
      width: 120px;
      font-weight: bold;
    }

    .strike-form input[type="text"] {
      flex-grow: 1;
      padding: 5px;
    }

    .strike-form button {
      margin-left: 10px;
      padding: 8px 16px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .strike-log-item {
      background-color: #f9f9f9;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 4px;
      position: relative;
    }

    .strike-log-item span {
      display: inline-block;
      margin-right: 10px;
    }

    .strike-log-item input[type="text"] {
      width: 150px;
      margin-right: 10px;
    }

    .strike-log-item .edit-button,
    .strike-log-item .save-button,
    .strike-log-item .delete-button,
    .strike-log-item .cancel-button {
      padding: 4px 8px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      display: none;
    }

    .strike-log-item .edit-actions {
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Strike Logs</h1>
    <div class="strike-form">
      <label for="user-input">User:</label>
      <input type="text" id="user-input">
      <label for="reason-input">Reason:</label>
      <input type="text" id="reason-input">
      <label for="sequential-input">Strike Sequential:</label>
      <input type="text" id="sequential-input">
      <label for="approvedby-input">Approved by:</label>
      <input type="text" id="approvedby-input">
      <button id="create-strike-button">Create Strike</button>
    </div>
    <div id="strike-log-container"></div>
  </div>

  <script>
    // Strike Log Data
    let strikeLogData = [];

    // Elements
    const userInputElement = document.getElementById('user-input');
    const reasonInputElement = document.getElementById('reason-input');
    const sequentialInputElement = document.getElementById('sequential-input');
    const approvedByInputElement = document.getElementById('approvedby-input');
    const createStrikeButton = document.getElementById('create-strike-button');
    const strikeLogContainer = document.getElementById('strike-log-container');

    // Create Strike
    const createStrike = () => {
      const user = userInputElement.value.trim();
      const reason = reasonInputElement.value.trim();
      const sequential = sequentialInputElement.value.trim();
      const approvedBy = approvedByInputElement.value.trim();

      if (user && reason && sequential && approvedBy) {
        const strike = {
          user,
          reason,
          sequential,
          approvedBy
        };

        strikeLogData.push(strike);

        renderStrikeLog();

        userInputElement.value = '';
        reasonInputElement.value = '';
        sequentialInputElement.value = '';
        approvedByInputElement.value = '';
      }
    };

    // Render Strike Log
    const renderStrikeLog = () => {
      strikeLogContainer.innerHTML = '';

      strikeLogData.forEach((strike, index) => {
        const strikeLogItem = document.createElement('div');
        strikeLogItem.classList.add('strike-log-item');

        const strikeLogItemText = document.createElement('span');
        strikeLogItemText.innerHTML = `User: ${strike.user} - Reason: ${strike.reason} - Strike Sequential: ${strike.sequential} - Approved by: ${strike.approvedBy}`;

        const editButton = document.createElement('button');
        editButton.classList.add('edit-button');
        editButton.textContent = 'Edit';
        editButton.addEventListener('click', () => {
          showEditActions(index);
        });

        const saveButton = document.createElement('button');
        saveButton.classList.add('save-button');
        saveButton.textContent = 'Save';
        saveButton.addEventListener('click', () => {
          saveEdit(index);
        });

        const deleteButton = document.createElement('button');
        deleteButton.classList.add('delete-button');
        deleteButton.textContent = 'Delete';
        deleteButton.addEventListener('click', () => {
          showDeleteConfirmation(index);
        });

        const cancelButton = document.createElement('button');
        cancelButton.classList.add('cancel-button');
        cancelButton.textContent = 'Cancel';
        cancelButton.addEventListener('click', () => {
          cancelEdit(index);
        });

        const editActionsContainer = document.createElement('div');
        editActionsContainer.classList.add('edit-actions');
        editActionsContainer.appendChild(saveButton);
        editActionsContainer.appendChild(cancelButton);
        editActionsContainer.appendChild(deleteButton);

        strikeLogItem.appendChild(strikeLogItemText);
        strikeLogItem.appendChild(editButton);
        strikeLogItem.appendChild(editActionsContainer);

        strikeLogContainer.appendChild(strikeLogItem);
      });
    };

    // Show Edit Actions
    const showEditActions = (index) => {
      const strikeLogItem = strikeLogContainer.children[index];
      const editButton = strikeLogItem.querySelector('.edit-button');
      const saveButton = strikeLogItem.querySelector('.save-button');
      const cancelButton = strikeLogItem.querySelector('.cancel-button');
      const deleteButton = strikeLogItem.querySelector('.delete-button');

      editButton.style.display = 'none';
      saveButton.style.display = 'inline-block';
      cancelButton.style.display = 'inline-block';
      deleteButton.style.display = 'inline-block';

      const strike = strikeLogData[index];
      const strikeLogItemText = strikeLogItem.querySelector('span');

      const userInput = document.createElement('input');
      userInput.type = 'text';
      userInput.value = strike.user;
      strikeLogItemText.appendChild(userInput);

      const reasonInput = document.createElement('input');
      reasonInput.type = 'text';
      reasonInput.value = strike.reason;
      strikeLogItemText.appendChild(reasonInput);

      const sequentialInput = document.createElement('input');
      sequentialInput.type = 'text';
      sequentialInput.value = strike.sequential;
      strikeLogItemText.appendChild(sequentialInput);

      const approvedByInput = document.createElement('input');
      approvedByInput.type = 'text';
      approvedByInput.value = strike.approvedBy;
      strikeLogItemText.appendChild(approvedByInput);
    };

    // Save Edit
    const saveEdit = (index) => {
      const strikeLogItem = strikeLogContainer.children[index];
      const strikeLogItemText = strikeLogItem.querySelector('span');

      const userInput = strikeLogItemText.querySelector('input:nth-child(1)').value.trim();
      const reasonInput = strikeLogItemText.querySelector('input:nth-child(2)').value.trim();
      const sequentialInput = strikeLogItemText.querySelector('input:nth-child(3)').value.trim();
      const approvedByInput = strikeLogItemText.querySelector('input:nth-child(4)').value.trim();

      if (userInput && reasonInput && sequentialInput && approvedByInput) {
        const strike = {
          user: userInput,
          reason: reasonInput,
          sequential: sequentialInput,
          approvedBy: approvedByInput
        };

        strikeLogData[index] = strike;
        renderStrikeLog();
      }
    };

    // Cancel Edit
    const cancelEdit = (index) => {
      renderStrikeLog();
    };

    // Initialize Strike Log
    const initStrikeLog = () => {
      createStrikeButton.addEventListener('click', createStrike);
    };

    // Initialize the Strike Log
    initStrikeLog();
  </script>
</body>

</html>
