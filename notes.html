<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Note Keeper</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    .note-list {
      list-style-type: none;
      padding: 0;
    }

    .note-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
    }

    .note-actions button {
      margin-left: 10px;
      padding: 5px 10px;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 9999;
    }

    .popup {
      background-color: #fff;
      max-width: 400px;
      margin: 100px auto;
      padding: 20px;
      text-align: center;
    }

    .popup-message {
      margin-bottom: 20px;
    }

    .popup-buttons {
      display: flex;
      justify-content: center;
    }

    .popup-buttons button {
      margin: 0 10px;
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Note Keeper</h1>
    <form id="note-form">
      <input type="text" id="note-input" placeholder="Enter a note">
      <button type="submit">Add Note</button>
    </form>
    <ul id="note-list" class="note-list"></ul>
    <button id="clear-notes">Clear All Notes</button>
    <div id="overlay" class="overlay">
      <div id="popup" class="popup">
        <p id="popup-message"></p>
        <div class="popup-buttons">
          <button id="popup-yes">Yes</button>
          <button id="popup-no">No</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const noteForm = document.getElementById("note-form");
    const noteInput = document.getElementById("note-input");
    const noteList = document.getElementById("note-list");
    const clearNotesButton = document.getElementById("clear-notes");
    const overlay = document.getElementById("overlay");
    const popup = document.getElementById("popup");
    const popupMessage = document.getElementById("popup-message");
    const popupYesButton = document.getElementById("popup-yes");
    const popupNoButton = document.getElementById("popup-no");
    let notes = [];

    function createNoteElement(note) {
      const noteElement = document.createElement("li");
      noteElement.className = "note-item";
      noteElement.innerHTML = `
        <span>${note}</span>
        <div class="note-actions">
          <button class="edit-button">Edit</button>
          <button class="delete-button">Delete</button>
        </div>
      `;

      const deleteButton = noteElement.querySelector(".delete-button");
      deleteButton.addEventListener("click", () => showDeleteConfirmation(note));

      return noteElement;
    }

    function showDeleteConfirmation(note) {
      popupMessage.textContent = "Are you sure you want to delete this note?";
      popupYesButton.removeEventListener("click", deleteNote);
      popupYesButton.addEventListener("click", () => deleteNote(note));
      showPopup();
    }

    function deleteNote(note) {
      const index = notes.indexOf(note);
      if (index > -1) {
        notes.splice(index, 1);
        updateNoteList();
      }
      hidePopup();
    }

    function showClearConfirmation() {
      popupMessage.textContent = "Are you sure you want to delete all the notes?";
      popupYesButton.removeEventListener("click", clearNotes);
      popupYesButton.addEventListener("click", clearNotes);
      showPopup();
    }

    function clearNotes() {
      notes = [];
      updateNoteList();
      hidePopup();
    }

    function showPopup() {
      overlay.style.display = "block";
      popup.style.display = "block";
    }

    function hidePopup() {
      overlay.style.display = "none";
      popup.style.display = "none";
    }

    function updateNoteList() {
      noteList.innerHTML = "";
      notes.forEach((note) => {
        const noteElement = createNoteElement(note);
        noteList.appendChild(noteElement);
      });
    }

    noteForm.addEventListener("submit", (event) => {
      event.preventDefault();
      const note = noteInput.value.trim();
      if (note !== "") {
        notes.push(note);
        updateNoteList();
        noteInput.value = "";
      }
    });

    clearNotesButton.addEventListener("click", showClearConfirmation);

    updateNoteList();
  </script>
</body>
</html>
