<!DOCTYPE html>
<html>
<head>
  <title>Forever Notes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
      box-sizing: border-box;
    }

    .title {
      text-align: center;
      margin-top: 0;
    }

    .textarea {
      width: 100%;
      height: 200px;
      resize: vertical;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      font-size: 14px;
      line-height: 1.5;
    }

    .save-btn {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .save-btn:hover {
      background-color: #45a049;
    }

    .notes {
      margin-top: 20px;
    }

    .notes h3 {
      margin-top: 0;
    }

    .notes-list {
      list-style-type: none;
      padding: 0;
    }

    .notes-list li {
      margin-bottom: 10px;
      padding: 10px;
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 3px;
      font-size: 14px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Forever Notes</h1>
    <textarea id="noteInput" class="textarea" placeholder="Type your notes here..."></textarea>
    <button id="saveButton" class="save-btn">Save</button>
    <div class="notes">
      <h3>Your Saved Notes:</h3>
      <ul id="savedNotes" class="notes-list"></ul>
    </div>
  </div>

  <script>
    // Retrieve saved notes from Local Storage on page load
    window.addEventListener('load', function() {
      loadSavedNotes();
    });

    // Save the entered note to Local Storage
    document.getElementById('saveButton').addEventListener('click', function() {
      var noteInput = document.getElementById('noteInput');
      var note = noteInput.value.trim();

      if (note !== '') {
        // Create a unique key for each note using the current timestamp
        var noteKey = 'note_' + Date.now();

        // Save the note to Local Storage
        localStorage.setItem(noteKey, note);

        // Clear the input field and reload the saved notes
        noteInput.value = '';
        loadSavedNotes();
      }
    });

    // Load and display the saved notes from Local Storage
    function loadSavedNotes() {
      var savedNotes = document.getElementById('savedNotes');
      savedNotes.innerHTML = '';

      for (var i = 0; i < localStorage.length; i++) {
        var key = localStorage.key(i);
        var note = localStorage.getItem(key);

        var li = document.createElement('li');
        li.textContent = note;
        savedNotes.appendChild(li);
      }
    }
  </script>
</body>
</html>
