<!DOCTYPE html>
<html>
<head>
  <title>Forever Notes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
    }

    .textarea {
      width: 100%;
      height: 200px;
      resize: vertical;
    }

    .save-btn {
      margin-top: 10px;
    }

    .notes {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Forever Notes</h1>
    <textarea id="noteInput" class="textarea" placeholder="Type your notes here..."></textarea>
    <button id="saveButton" class="save-btn">Save</button>
    <div class="notes">
      <h3>Your Saved Notes:</h3>
      <ul id="savedNotes"></ul>
    </div>
  </div>

  <script>
    // Retrieve saved notes from Local Storage on page load
    window.addEventListener('load', function() {
      loadSavedNotes();
    });

    // Save the entered note to Local Storage
    document.getElementById('saveButton').addEventListener('click', function() {
      var noteInput = document.getElementById('noteInput');
      var note = noteInput.value.trim();

      if (note !== '') {
        // Create a unique key for each note using the current timestamp
        var noteKey = 'note_' + Date.now();

        // Save the note to Local Storage
        localStorage.setItem(noteKey, note);

        // Clear the input field and reload the saved notes
        noteInput.value = '';
        loadSavedNotes();
      }
    });

    // Load and display the saved notes from Local Storage
    function loadSavedNotes() {
      var savedNotes = document.getElementById('savedNotes');
      savedNotes.innerHTML = '';

      for (var i = 0; i < localStorage.length; i++) {
        var key = localStorage.key(i);
        var note = localStorage.getItem(key);

        var li = document.createElement('li');
        li.textContent = note;
        savedNotes.appendChild(li);
      }
    }
  </script>
</body>
</html>
