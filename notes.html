<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Note Taking App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .note-input-container {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .note-input-container input[type="text"] {
      flex-grow: 1;
      padding: 10px;
      font-size: 16px;
    }

    .note-input-container button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    .note-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #f0f0f0;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 10px;
    }

    .note-text {
      flex-grow: 1;
      font-size: 16px;
    }

    .note-actions button {
      padding: 5px 10px;
      font-size: 14px;
      background-color: #e60000;
      color: #fff;
      border: none;
      cursor: pointer;
      margin-left: 10px;
    }
  </style>
</head>

<body>
  <h1>Note Taking App</h1>
  <div class="note-input-container">
    <input type="text" id="note-input" placeholder="Enter your note">
    <button id="add-note">Add Note</button>
  </div>
  <div id="note-list">
    <!-- Notes will be dynamically added here -->
  </div>

  <script>
    const noteInput = document.getElementById("note-input");
    const addNoteButton = document.getElementById("add-note");
    const noteList = document.getElementById("note-list");
    let notes = [];

    function createNoteElement(note) {
      const noteItem = document.createElement("div");
      noteItem.classList.add("note-item");

      const noteText = document.createElement("div");
      noteText.classList.add("note-text");
      noteText.textContent = note;

      const noteActions = document.createElement("div");
      noteActions.classList.add("note-actions");

      const editButton = document.createElement("button");
      editButton.textContent = "Edit";
      editButton.addEventListener("click", function () {
        const newNote = prompt("Edit the note:", note);
        if (newNote !== null) {
          const index = notes.indexOf(note);
          notes[index] = newNote;
          noteText.textContent = newNote;
        }
      });

      const deleteButton = document.createElement("button");
      deleteButton.textContent = "Delete";
      deleteButton.addEventListener("click", function () {
        const confirmDelete = confirm("Are you sure you want to delete this note?");
        if (confirmDelete) {
          deleteNoteAndRefresh(note);
        }
      });

      noteActions.appendChild(editButton);
      noteActions.appendChild(deleteButton);

      noteItem.appendChild(noteText);
      noteItem.appendChild(noteActions);

      return noteItem;
    }

    function deleteNoteAndRefresh(note) {
      const index = notes.indexOf(note);
      if (index !== -1) {
        notes.splice(index, 1);
        refreshNoteList();
      }
    }

    function refreshNoteList() {
      noteList.innerHTML = "";
      notes.forEach(function (note) {
        const noteElement = createNoteElement(note);
        noteList.appendChild(noteElement);
      });
    }

    addNoteButton.addEventListener("click", function () {
      const note = noteInput.value;
      if (note !== "") {
        notes.push(note);
        noteInput.value = "";
        refreshNoteList();
      }
    });

    // Initial rendering
    refreshNoteList();
  </script>
</body>

</html>
