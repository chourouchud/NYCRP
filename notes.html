<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Strike Logs</title>
  <style>
    /* Add your professional styles here */
  </style>
</head>

<body>
  <h1>Strike Logs</h1>

  <form id="note-form">
    <input type="text" id="note-input" placeholder="Enter strike log text">
    <button type="submit">Add Note</button>
  </form>

  <ul id="note-list"></ul>

  <button id="clear-notes-button">Clear All Strikes</button>

  <div class="popup-overlay" id="overlay"></div>
  <div class="popup" id="popup">
    <p class="popup-message" id="popup-message"></p>
    <div class="popup-buttons">
      <button id="popup-yes-button">Yes</button>
      <button id="popup-no-button">No</button>
    </div>
  </div>

  <script>
    const noteForm = document.getElementById("note-form");
    const noteInput = document.getElementById("note-input");
    const noteList = document.getElementById("note-list");
    const clearNotesButton = document.getElementById("clear-notes-button");
    const popup = document.getElementById("popup");
    const overlay = document.getElementById("overlay");
    const popupMessage = document.getElementById("popup-message");
    const popupYesButton = document.getElementById("popup-yes-button");
    const popupNoButton = document.getElementById("popup-no-button");

    let notes = [];

    function createNoteElement(note) {
      const li = document.createElement("li");
      li.innerHTML = `
        <div class="note-content">
          <p><strong>User:</strong> ${note.user}</p>
          <p><strong>Reason:</strong> ${note.reason}</p>
          <p><strong>Strike Sequential:</strong> ${note.sequential}</p>
          <p><strong>Approved by:</strong> ${note.approvedBy}</p>
        </div>
        <div class="note-actions">
          <button class="edit-button">Edit</button>
          <button class="delete-button">Delete</button>
        </div>
      `;
      const deleteButton = li.querySelector(".delete-button");
      deleteButton.addEventListener("click", () => showDeleteConfirmation(note.id));
      return li;
    }

    function showPopup(message) {
      overlay.style.display = "block";
      popup.style.display = "block";
      popupMessage.textContent = message;
    }

    function hidePopup() {
      overlay.style.display = "none";
      popup.style.display = "none";
    }

    function updateNoteList() {
      noteList.innerHTML = "";
      for (const note of notes) {
        const li = createNoteElement(note);
        noteList.appendChild(li);
      }
    }

    function addNote() {
      const text = noteInput.value.trim();
      if (text !== "") {
        const note = {
          id: Date.now(),
          text: text,
          user: "John Doe",
          reason: "Violation of company policy",
          sequential: "2",
          approvedBy: "Manager"
        };
        notes.push(note);
        updateNoteList();
        noteInput.value = "";
        saveNotesToStorage();
      }
    }

    function deleteNoteById(id) {
      notes = notes.filter(note => note.id !== id);
      updateNoteList();
      saveNotesToStorage();
    }

    function clearNotes() {
      notes = [];
      updateNoteList();
      saveNotesToStorage();
    }

    function showDeleteConfirmation(id) {
      showPopup("Are you sure you want to delete this note?");
      popupYesButton.addEventListener("click", () => {
        deleteNoteById(id);
        hidePopup();
      });
      popupNoButton.addEventListener("click", hidePopup);
    }

    function showClearConfirmation() {
      showPopup("Are you sure you want to delete all the notes?");
      popupYesButton.addEventListener("click", () => {
        clearNotes();
        hidePopup();
      });
      popupNoButton.addEventListener("click", hidePopup);
    }

    function saveNotesToStorage() {
      localStorage.setItem("strikeNotes", JSON.stringify(notes));
    }

    function loadNotesFromStorage() {
      const savedNotes = localStorage.getItem("strikeNotes");
      if (savedNotes) {
        notes = JSON.parse(savedNotes);
        updateNoteList();
      }
    }

    noteForm.addEventListener("submit", (e) => {
      e.preventDefault();
      addNote();
    });

    clearNotesButton.addEventListener("click", showClearConfirmation);

    loadNotesFromStorage();
  </script>
</body>

</html>
