<!DOCTYPE html>
<html>
<head>
  <style>
    /* Add your custom CSS styles here */
    .note {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #f9f9f9;
    }

    .note p {
      margin: 0;
    }

    .note-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 5px;
    }

    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #fff;
      z-index: 9999;
    }

    .popup h2 {
      margin-top: 0;
    }

    .popup-buttons {
      margin-top: 10px;
      text-align: right;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 9998;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Notes</h1>
    <input type="text" id="note-input" placeholder="Enter your note">
    <button id="add-button">Add Note</button>
    <div id="notes-container"></div>
    <button id="clear-button">Clear All Notes</button>
  </div>

  <div id="delete-popup" class="popup">
    <h2>Confirmation</h2>
    <p>Are you sure you want to delete this note?</p>
    <div class="popup-buttons">
      <button id="confirm-delete">Yes</button>
      <button id="cancel-delete">No</button>
    </div>
  </div>

  <div id="clear-popup" class="popup">
    <h2>Confirmation</h2>
    <p>Are you sure you want to delete all the notes?</p>
    <div class="popup-buttons">
      <button id="confirm-clear">Yes</button>
      <button id="cancel-clear">No</button>
    </div>
  </div>

  <div class="overlay"></div>

  <script>
    // Get references to elements
    const noteInput = document.getElementById('note-input');
    const addButton = document.getElementById('add-button');
    const notesContainer = document.getElementById('notes-container');
    const deletePopup = document.getElementById('delete-popup');
    const clearPopup = document.getElementById('clear-popup');
    const confirmDelete = document.getElementById('confirm-delete');
    const cancelDelete = document.getElementById('cancel-delete');
    const confirmClear = document.getElementById('confirm-clear');
    const cancelClear = document.getElementById('cancel-clear');
    const overlay = document.querySelector('.overlay');

    // Notes array
    let notes = [];

    // Add note
    function addNote() {
      const noteText = noteInput.value.trim();
      if (noteText !== '') {
        notes.push(noteText);
        noteInput.value = '';
        renderNotes();
      }
    }

    // Render notes
    function renderNotes() {
      notesContainer.innerHTML = '';
      notes.forEach((note, index) => {
        const noteElement = document.createElement('div');
        noteElement.className = 'note';
        noteElement.innerHTML = `
          <p>${note}</p>
          <div class="note-buttons">
            <button class="edit-button">Edit</button>
            <button class="delete-button">Delete</button>
          </div>
        `;
        notesContainer.appendChild(noteElement);

        // Add event listeners to edit and delete buttons
        const editButton = noteElement.querySelector('.edit-button');
        const deleteButton = noteElement.querySelector('.delete-button');
        editButton.addEventListener('click', () => editNoteText(index));
        deleteButton.addEventListener('click', () => showDeletePopup(index));
      });
    }

    // Show delete popup
    function showDeletePopup(index) {
      overlay.style.display = 'block';
      deletePopup.style.display = 'block';

      confirmDelete.addEventListener('click', () => {
        deleteNote(index);
        hideDeletePopup();
      });

      cancelDelete.addEventListener('click', hideDeletePopup);
    }

    // Hide delete popup
    function hideDeletePopup() {
      overlay.style.display = 'none';
      deletePopup.style.display = 'none';
      confirmDelete.removeEventListener('click', deleteNote);
      cancelDelete.removeEventListener('click', hideDeletePopup);
    }

    // Delete note
    function deleteNote(index) {
      notes.splice(index, 1);
      renderNotes();
    }

    // Show clear popup
    function showClearPopup() {
      overlay.style.display = 'block';
      clearPopup.style.display = 'block';

      confirmClear.addEventListener('click', () => {
        clearAllNotes();
        hideClearPopup();
      });

      cancelClear.addEventListener('click', hideClearPopup);
    }

    // Hide clear popup
    function hideClearPopup() {
      overlay.style.display = 'none';
      clearPopup.style.display = 'none';
      confirmClear.removeEventListener('click', clearAllNotes);
      cancelClear.removeEventListener('click', hideClearPopup);
    }

    // Clear all notes
    function clearAllNotes() {
      notes = [];
      renderNotes();
    }

    // Edit note text
    function editNoteText(index) {
      const newNoteText = prompt('Enter the new note text:');
      if (newNoteText !== null) {
        notes[index] = newNoteText;
        renderNotes();
      }
    }

    // Add note event listener
    addButton.addEventListener('click', addNote);

    // Clear all notes event listener
    clearButton.addEventListener('click', showClearPopup);

    // Render initial notes
    renderNotes();
  </script>
</body>
</html>
