<!DOCTYPE html>
<html>
<head>
  <title>Forever Notes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    
    h1 {
      text-align: center;
      margin-top: 0;
    }
    
    .note-container {
      margin-top: 20px;
    }
    
    .note {
      margin-bottom: 10px;
      padding: 10px;
      background-color: #ffffff;
      border: 1px solid #cccccc;
      border-radius: 5px;
      position: relative;
    }
    
    .note p {
      margin: 0;
    }
    
    .note-buttons {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }
    
    .edit-button,
    .delete-button,
    .clear-button {
      padding: 5px 10px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    
    .edit-button {
      background-color: #4caf50;
      color: #ffffff;
    }
    
    .delete-button {
      background-color: #f44336;
      color: #ffffff;
    }
    
    .clear-button {
      background-color: #ff9800;
      color: #ffffff;
    }
    
    .delete-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #ffffff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      display: none;
    }
    
    .delete-popup h2,
    .clear-popup h2 {
      margin-top: 0;
    }
    
    .delete-popup-buttons,
    .clear-popup-buttons {
      margin-top: 20px;
      text-align: center;
    }
    
    .delete-popup-buttons button,
    .clear-popup-buttons button {
      padding: 5px 10px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      margin: 0 10px;
    }
    
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Forever Notes</h1>
    <div class="note-container">
      <div class="note">
        <textarea id="note-input" rows="4" placeholder="Enter your note"></textarea>
        <div class="note-buttons">
          <button id="add-button">Add Note</button>
          <button id="clear-button" class="clear-button">Clear All Notes</button>
        </div>
      </div>
      <div id="notes-container"></div>
    </div>
  </div>

  <div class="delete-popup" id="delete-popup">
    <h2>Are you sure you want to delete this note?</h2>
    <div class="delete-popup-buttons">
      <button id="delete-yes">Yes</button>
      <button id="delete-no">No</button>
    </div>
  </div>

  <div class="clear-popup" id="clear-popup">
    <h2>Are you sure you want to delete all the notes?</h2>
    <div class="clear-popup-buttons">
      <button id="clear-yes">Yes</button>
      <button id="clear-no">No</button>
    </div>
  </div>

  <div class="overlay" id="overlay"></div>

  <script>
    let savedNotes = JSON.parse(localStorage.getItem('notes')) || [];

    function renderNotes() {
      const notesContainer = document.getElementById('notes-container');
      notesContainer.innerHTML = '';

      savedNotes.forEach((note, index) => {
        const noteElement = document.createElement('div');
        noteElement.className = 'note';
        noteElement.innerHTML = `
          <p>${note}</p>
          <div class="note-buttons">
            <button class="edit-button" onclick="editNote(${index})">Edit</button>
            <button class="delete-button" onclick="showDeletePopup(${index})">Delete</button>
          </div>
        `;

        notesContainer.appendChild(noteElement);
      });
    }

    function addNote() {
      const noteInput = document.getElementById('note-input');
      const note = noteInput.value.trim();

      if (note) {
        savedNotes.push(note);
        localStorage.setItem('notes', JSON.stringify(savedNotes));
        noteInput.value = '';
        renderNotes();
      }
    }

    function editNote(index) {
      const note = savedNotes[index];
      const newNote = prompt('Edit the note:', note);

      if (newNote) {
        savedNotes[index] = newNote;
        localStorage.setItem('notes', JSON.stringify(savedNotes));
        renderNotes();
      }
    }

    function showDeletePopup(index) {
      const deletePopup = document.getElementById('delete-popup');
      const overlay = document.getElementById('overlay');

      overlay.style.display = 'block';
      deletePopup.style.display = 'block';

      const deleteYesButton = document.getElementById('delete-yes');
      const deleteNoButton = document.getElementById('delete-no');

      deleteYesButton.onclick = function () {
        deleteNote(index);
        hideDeletePopup();
      };

      deleteNoButton.onclick = hideDeletePopup;

      function hideDeletePopup() {
        overlay.style.display = 'none';
        deletePopup.style.display = 'none';
      }
    }

    function deleteNote(index) {
      savedNotes.splice(index, 1);
      localStorage.setItem('notes', JSON.stringify(savedNotes));
      renderNotes();
    }

    function showClearPopup() {
      const clearPopup = document.getElementById('clear-popup');
      const overlay = document.getElementById('overlay');

      overlay.style.display = 'block';
      clearPopup.style.display = 'block';

      const clearYesButton = document.getElementById('clear-yes');
      const clearNoButton = document.getElementById('clear-no');

      clearYesButton.onclick = function () {
        clearAllNotes();
        hideClearPopup();
      };

      clearNoButton.onclick = hideClearPopup;

      function hideClearPopup() {
        overlay.style.display = 'none';
        clearPopup.style.display = 'none';
      }
    }

    function clearAllNotes() {
      savedNotes = [];
      localStorage.removeItem('notes');
      renderNotes();
    }

    // Add event listener to the Add Note button
    document.getElementById('add-button').addEventListener('click', addNote);

    // Add event listener to the Clear All Notes button
    document.getElementById('clear-button').addEventListener('click', showClearPopup);

    // Render existing notes on page load
    renderNotes();
  </script>
</body>
</html>
