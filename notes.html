<!DOCTYPE html>
<html>
<head>
  <title>Strike Logs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .strike-form {
      margin-bottom: 20px;
    }

    .strike-form label {
      display: block;
      margin-bottom: 5px;
    }

    .strike-form input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .strike-list {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .strike-item {
      background-color: #f9f9f9;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 4px;
    }

    .strike-item .strike-actions {
      margin-top: 10px;
      text-align: right;
    }

    .strike-item .strike-actions button {
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Strike Logs</h1>

    <form id="strikeForm" class="strike-form">
      <label for="user">User:</label>
      <input type="text" id="user" placeholder="Enter user" required>
      <label for="reason">Reason:</label>
      <input type="text" id="reason" placeholder="Enter reason" required>
      <label for="sequential">Strike Sequential:</label>
      <input type="text" id="sequential" placeholder="Enter sequential" required>
      <label for="approved">Approved by:</label>
      <input type="text" id="approved" placeholder="Enter approved by" required>
      <button type="submit">Create Strike</button>
    </form>

    <ul id="strikeList" class="strike-list"></ul>
  </div>

  <script>
    const strikeForm = document.getElementById("strikeForm");
    const strikeList = document.getElementById("strikeList");

    strikeForm.addEventListener("submit", function (event) {
      event.preventDefault();

      const user = document.getElementById("user").value;
      const reason = document.getElementById("reason").value;
      const sequential = document.getElementById("sequential").value;
      const approved = document.getElementById("approved").value;

      const strikeItem = document.createElement("li");
      strikeItem.className = "strike-item";
      strikeItem.innerHTML = `
        <strong>User:</strong> ${user}<br>
        <strong>Reason:</strong> ${reason}<br>
        <strong>Strike Sequential:</strong> ${sequential}<br>
        <strong>Approved by:</strong> ${approved}
        <div class="strike-actions">
          <button onclick="editStrike(this)">Edit</button>
          <button onclick="deleteStrike(this)">Delete</button>
        </div>
      `;

      strikeList.appendChild(strikeItem);
      strikeForm.reset();
    });

    function deleteStrike(button) {
      const confirmDelete = confirm("Are you sure you want to delete this strike?");
      if (confirmDelete) {
        const strikeItem = button.parentNode.parentNode;
        strikeList.removeChild(strikeItem);
      }
    }

    function editStrike(button) {
      const strikeItem = button.parentNode.parentNode;
      const user = strikeItem.querySelector("strong:nth-child(1)");
      const reason = strikeItem.querySelector("strong:nth-child(2)");
      const sequential = strikeItem.querySelector("strong:nth-child(3)");
      const approved = strikeItem.querySelector("strong:nth-child(4)");

      const userInput = prompt("Enter user:", user.textContent.slice(6).trim());
      const reasonInput = prompt("Enter reason:", reason.textContent.slice(8).trim());
      const sequentialInput = prompt("Enter strike sequential:", sequential.textContent.slice(17).trim());
      const approvedInput = prompt("Enter approved by:", approved.textContent.slice(13).trim());

      if (userInput && reasonInput && sequentialInput && approvedInput) {
        user.textContent = `User: ${userInput}`;
        reason.textContent = `Reason: ${reasonInput}`;
        sequential.textContent = `Strike Sequential: ${sequentialInput}`;
        approved.textContent = `Approved by: ${approvedInput}`;
      }
    }
  </script>
</body>
</html>
