<!DOCTYPE html>
<html>

<head>
  <title>Note Taking App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #333;
      text-align: center;
      margin-top: 0;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    #note-input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    .note {
      background-color: #f9f9f9;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 4px;
      position: relative;
    }

    .note p {
      margin: 0;
    }

    .note-buttons {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
    }

    .note-buttons button {
      margin-left: 5px;
      padding: 5px 10px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      background-color: #333;
      color: #fff;
      cursor: pointer;
    }

    .delete-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      display: none;
    }

    .clear-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      display: none;
    }

    .popup h2 {
      margin-top: 0;
      margin-bottom: 10px;
      color: #333;
    }

    .popup-buttons {
      text-align: right;
    }

    .popup-buttons button {
      margin-left: 5px;
      padding: 5px 10px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      background-color: #333;
      color: #fff;
      cursor: pointer;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Note Taking App</h1>
    <input type="text" id="note-input" placeholder="Enter your note">
    <button id="add-button">Add Note</button>
    <div id="notes-container"></div>
    <button id="clear-button">Clear All Notes</button>
  </div>

  <div id="delete-popup" class="popup">
    <h2>Confirmation</h2>
    <p>Are you sure you want to delete this note?</p>
    <div class="popup-buttons">
      <button id="confirm-delete">Yes</button>
      <button id="cancel-delete">No</button>
    </div>
  </div>

  <div id="clear-popup" class="popup">
    <h2>Confirmation</h2>
    <p>Are you sure you want to delete all the notes?</p>
    <div class="popup-buttons">
      <button id="confirm-clear">Yes</button>
      <button id="cancel-clear">No</button>
    </div>
  </div>

  <div class="overlay"></div>

  <script>
    // Get references to elements
    const noteInput = document.getElementById('note-input');
    const addButton = document.getElementById('add-button');
    const notesContainer = document.getElementById('notes-container');
    const deletePopup = document.getElementById('delete-popup');
    const clearPopup = document.getElementById('clear-popup');
    const confirmDelete = document.getElementById('confirm-delete');
    const cancelDelete = document.getElementById('cancel-delete');
    const confirmClear = document.getElementById('confirm-clear');
    const cancelClear = document.getElementById('cancel-clear');
    const overlay = document.querySelector('.overlay');

    // Notes array
    let notes = [];

    // Add note
    function addNote() {
      const noteText = noteInput.value.trim();
      if (noteText !== '') {
        notes.push(noteText);
        noteInput.value = '';
        renderNotes();
      }
    }

    // Render notes
    function renderNotes() {
      notesContainer.innerHTML = '';
      notes.forEach((note, index) => {
        const noteElement = document.createElement('div');
        noteElement.className = 'note';
        noteElement.innerHTML = `
          <p>${note}</p>
          <div class="note-buttons">
            <button class="edit-button">Edit</button>
            <button class="delete-button">Delete</button>
          </div>
        `;
        const deleteButton = noteElement.querySelector('.delete-button');
        const editButton = noteElement.querySelector('.edit-button');
        deleteButton.addEventListener('click', () => showDeletePopup(index));
        editButton.addEventListener('click', () => editNoteText(index));
        notesContainer.appendChild(noteElement);
      });
    }

    // Show delete popup
    function showDeletePopup(index) {
      overlay.style.display = 'block';
      deletePopup.style.display = 'block';
      confirmDelete.addEventListener('click', () => deleteNoteAndClosePopup(index));
      cancelDelete.addEventListener('click', hideDeletePopup);
    }

    // Hide delete popup
    function hideDeletePopup() {
      overlay.style.display = 'none';
      deletePopup.style.display = 'none';
      confirmDelete.removeEventListener('click', () => deleteNoteAndClosePopup());
      cancelDelete.removeEventListener('click', hideDeletePopup);
    }

    // Delete note and close popup
    function deleteNoteAndClosePopup(index) {
      notes.splice(index, 1);
      hideDeletePopup();
      renderNotes();
    }

    // Show clear popup
    function showClearPopup() {
      overlay.style.display = 'block';
      clearPopup.style.display = 'block';
      confirmClear.addEventListener('click', clearAllNotes);
      cancelClear.addEventListener('click', hideClearPopup);
    }

    // Hide clear popup
    function hideClearPopup() {
      overlay.style.display = 'none';
      clearPopup.style.display = 'none';
      confirmClear.removeEventListener('click', clearAllNotes);
      cancelClear.removeEventListener('click', hideClearPopup);
    }

    // Clear all notes
    function clearAllNotes() {
      notes = [];
      hideClearPopup();
      renderNotes();
    }

    // Edit note text
    function editNoteText(index) {
      const newNoteText = prompt('Enter the new note text:');
      if (newNoteText !== null) {
        notes[index] = newNoteText;
        renderNotes();
      }
    }

    // Add note event listener
    addButton.addEventListener('click', addNote);

    // Clear all notes event listener
    clearButton.addEventListener('click', showClearPopup);

    // Render initial notes
    renderNotes();
  </script>
</body>

</html>
