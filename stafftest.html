<!DOCTYPE html>
<html>
<head>
  <title>NYC:RP Staff</title>
  <link rel="shortcut icon" href="assets/images/new-nycrp-logo-128x128-1.png" type="image/x-icon">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }

    h1 {
      text-align: center;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
      border: 1px solid #cccccc;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #cccccc;
      border-radius: 3px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: #ffffff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .image-container {
      text-align: center;
      margin-top: 20px;
    }

    .image-container img {
      width: 300px;
    }

    .dark-mode-toggle {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      margin-top: 10px;
    }

    .toggle-label {
      margin-right: 10px;
      font-weight: bold;
    }

    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }

    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .toggle-slider {
      background-color: #2196F3;
    }

    input:focus + .toggle-slider {
      box-shadow: 0 0 1px #2196F3;
    }

    input:checked + .toggle-slider:before {
      transform: translateX(26px);
    }

    .toggle-slider.round {
      border-radius: 34px;
    }

    .toggle-slider.round:before {
      border-radius: 50%;
    }

    .dark-mode-label {
      color: #ffffff;
    }

    .light-mode-label {
      color: #000000;
    }

    .dark-mode {
      --bg-color: #333333;
      --text-color: #ffffff;
    }
  </style>
  <script>

      if (password === String.fromCharCode(49, 50, 51)) {

      } else if (password === String.fromCharCode(49, 50, 51, 52)) {

    function toggleDarkMode() {
      var body = document.body;
      var toggleSwitch = document.getElementById("darkModeSwitch");
      var toggleLabel = document.getElementById("toggleLabel");
      
      body.classList.toggle("dark-mode");
      
      if (body.classList.contains("dark-mode")) {
        toggleSwitch.checked = true;
        toggleLabel.textContent = "Light Mode";
      } else {
        toggleSwitch.checked = false;
        toggleLabel.textContent = "Dark Mode";
      }

  </script>
</head>
<body oncontextmenu="return false">
  <div class="container">
    <h1>Log In</h1>
    <input type="password" id="password" placeholder="Enter password">
    <button onclick="checkPassword()">Enter</button>
  </div>

  <div class="image-container">
    <img src="assets/images/new-nycrp-logo-128x128-1.png" alt="Logo">
  </div>

  <div class="dark-mode-toggle">
    <span class="toggle-label">Toggle:</span>
    <label class="toggle-switch">
      <input type="checkbox" id="darkModeSwitch" onchange="toggleDarkMode()">
      <span class="toggle-slider"></span>
    </label>
    <span id="toggleLabel" class="dark-mode-label">Dark Mode</span>
  </div>
</body>
</html>
