<!DOCTYPE html>
<html>
<head>

  <style>
    :root {
      --bg-color: #f2f2f2;
      --text-color: #000000;
      --heading-color: #000000;
      --container-bg-color: #ffffff;
      --toggle-label-color: #000000;
    }

    body.dark-mode {
      --bg-color: #181818;
      --text-color: #ffffff;
      --heading-color: #ffffff;
      --container-bg-color: #333333;
      --toggle-label-color: #ffffff;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }

    h1 {
      text-align: center;
      color: var(--heading-color);
      transition: color 0.3s;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: var(--container-bg-color);
      border: 1px solid #cccccc;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s;
    }

    input[type="password"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #cccccc;
      border-radius: 3px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: #ffffff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .image-container {
      text-align: center;
      margin-top: 20px;
    }

    .image-container img {
      width: 300px;
    }

    .dark-mode-toggle {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      margin-top: 10px;
    }

    .toggle-label {
      margin-right: 10px;
      font-weight: bold;
      color: var(--toggle-label-color);
      transition: color 0.3s;
    }

    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }

    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .toggle-slider {
      background-color: #2196F3;
    }

    input:focus + .toggle-slider {
      box-shadow: 0 0 1px #2196F3;
    }

    input:checked + .toggle-slider:before {
      transform: translateX(26px);
    }

    .toggle-slider.round {
      border-radius: 34px;
    }

    .toggle-slider.round:before {
      border-radius: 50%;
    }

    .dark-mode-label {
      color: #ffffff;
    }

    /* Custom Popup */
      .popup {
    width: 100%;
    max-width: 400px;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #cccccc;
    border-radius: 3px;
    background-color: var(--container-bg-color);
    color: var(--text-color);
    }

    .popup {
    width: calc(100% - 20px);
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #cccccc;
    border-radius: 3px;
    background-color: var(--container-bg-color);
    color: var(--text-color);
  }

  .popup.dark-mode {
    background-color: transparent;
    color: transparent;
  }

  .popup-text {
    display: inline-block;
    font-size: 16px;
    font-weight: bold;
    color: var(--text-color);
    transition: color 0.3s;
  }

  .popup-text.dark-mode {
    color: transparent;
  }
    
    .popup-button {
      padding: 8px 16px;
      background-color: #4CAF50;
      color: #ffffff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>

</head>
<body oncontextmenu="return false">
  <div class="container">
    <h1 id="login-heading">Log In</h1>
    <input type="password" id="password" placeholder="Enter password">
    <button onclick="checkPassword()">Enter</button>
  </div>

  <div class="image-container">
    <img src="assets/images/new-nycrp-logo-160x160.png" alt="Logo">
  </div>

  <div class="dark-mode-toggle">
    <span class="toggle-label" id="toggle-label">Dark Mode</span>
